    <path class="db-shape" d="M274.597 274.597c-112.094 0-225.562-23.579-225.562-68.649V68.649c0-5.416 4.391-9.807 9.807-9.807s9.807 4.391 9.807 9.807v137.298c0 19.998 80.228 49.035 205.947 49.035s205.947-29.038 205.947-49.035V68.649c0-5.416 4.391-9.807 9.807-9.807s9.807 4.391 9.807 9.807v137.298c.001 45.071-113.466 68.65-225.56 68.65z"/>
    <!-- Right-side dots: reduced size -->
    <circle class="db-accent" cx="451.123" cy="166.719" r="14"/>
    <circle class="db-accent" cx="451.123" cy="304.018" r="14"/>
    <circle class="db-accent" cx="451.123" cy="441.316" r="14"/>
  </g>

  <!-- Product Hunt badge overlay (your snippet), with subtle dark-mode halo -->
  <g fill="none" fill-rule="evenodd" transform="matrix(2.5, 0, 0, 2.5, 200, 200)">
    <circle class="badge-keyline" cx="20" cy="20" r="20"/>
    <path class="badge-fill" d="M40 20c0 11.046-8.954 20-20 20S0 31.046 0 20 8.954 0 20 0s20 8.954 20 20"/>
