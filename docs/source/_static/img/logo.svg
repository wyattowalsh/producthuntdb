<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 550 550"
     width="150" height="150"
     role="img" aria-label="Database with Product Hunt badge overlay (auto light/dark)">
  <style>
    svg { color-scheme: light dark; }
    :root{
      --db-fill: #FFFFFF;        /* light: white cylinder */
      --db-stroke: #111111;      /* light: dark outline */
      --db-stroke-w: 8;          /* light: thinner outline (px) */
      --accent: #FF6154;         /* PH-adjacent orange */
      --badge-fill: #FF6154;
      --badge-inset: #FFFFFF;
      --badge-keyline: transparent;
      --badge-keyline-w: 2.25;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --db-fill: #0E0F12;      /* dark: subtle charcoal */
        --db-stroke: #FFFFFF;    /* dark: white outline */
        --db-stroke-w: 6.5;      /* dark: even lighter for elegance */
        --accent: #FF7A66;       /* slight lift on orange in dark UI */
        --badge-keyline: #FFFFFF;/* halo only in dark */
        --badge-keyline-w: 2;
      }
    }
    .db-shape{
      fill: var(--db-fill);
      stroke: var(--db-stroke);
      stroke-width: var(--db-stroke-w);
      stroke-linejoin: round;
      vector-effect: non-scaling-stroke;
      paint-order: stroke fill;
    }
    .db-accent{ fill: var(--accent); }
    .badge-fill{ fill: var(--badge-fill); }
    .badge-inset{ fill: var(--badge-inset); }
    .badge-keyline{
      fill: none;
      stroke: var(--badge-keyline);
      stroke-width: var(--badge-keyline-w);
      vector-effect: non-scaling-stroke;
    }
  </style>

  <!-- Canonical database geometry (your paths) -->
  <g transform="matrix(0.3325030207633972, 0, 0, 0.3325030207633972, 158.69566345214844, 158.69583129882812)">
